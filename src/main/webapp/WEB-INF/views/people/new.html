<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body background="WEB-INF/images/awesome.png">
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">y</div>
    <br>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red">f</div>

    <br>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">g</div>

    <br>
    <hr>
    <input type="submit" value="Create!">
</form>

</body>
</html>
